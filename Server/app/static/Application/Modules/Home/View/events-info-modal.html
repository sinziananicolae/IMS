<div class="modal fade" id="eventsInfoModal" tabindex="-1" role="dialog"
aria-labelledby="eventsInfoModal" aria-hidden="true" data-backdrop="static" data-keyboard="false">
<div class="modal-dialog" style="width: 800px">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title" id="myModalLabel">Events Information</h4>
    </div>
    <div class="modal-body">

      <div class="spinner" data-ng-show="showLoadingData">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <tabset justified="true" style="padding-top: 20px">
        <tab data-ng-repeat="(year, events) in infoEvents.events">
          <tab-heading>{{year}}    <span class="badge">{{events.length}}</span></tab-heading>
          <div data-ng-if="events.length == 0" class="no-data">No events available!</div>
          <div style="max-height: 700px; overflow-y: auto; overflow-x: hidden; padding-top: 10px;">
            <div class="panel panel-primary" data-ng-repeat="event in events" style="width: 96%; margin-left: 2%;">
              <div class="panel-heading">{{event.eventName}}</div>
              <div class="panel-body">
                <div class="list-group">
                  <div  class="list-group-item" data-ng-repeat="link in event.eventLinks">
                    <a data-ng-href="https://en.wikipedia.org{{link}}" target="_blank"> {{link}} </a>
                    <span style="right: 200px; position: absolute;">
                      <span class="badge" popover-template="dynamicPopover.templateUrl" popover-title="Words Ranking" 
                          popover-placement="right" data-ng-click="getInformationOnEvent(year, link)">More info</span>
                      <script type="text/ng-template" id="infoTemplate.html">
                        <div class="spinner2" data-ng-show="loadingRanking">
                          <div class="bounce1"></div>
                          <div class="bounce2"></div>
                          <div class="bounce3"></div>
                        </div>

                        <table class="table table-striped">
                          <tr data-ng-repeat="elem in infoEvents.words_ranking[year][link]">
                            <td>{{elem[0]}}</td>
                            <td>{{elem[1]}}</td>
                          </tr>
                        </table>
                      </script>
                    </span>
                  </div
                </div>
              </div>
            </div>
          </tab>
        </tabset>
      </div>

      <div style="clear:both;"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>

<style>

{
  -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
  background-color: #F5F5F5;

}

::-webkit-scrollbar
{
  width: 10px;
  background-color: #F5F5F5;
}

::-webkit-scrollbar-thumb
{
  background-color: #337ab7;
  border-radius: 10px;
}

  width: 200px;
  max-height: 300px;

    top: -73px !important;
